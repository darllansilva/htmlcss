<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>

    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulários</h1>

    <form action="POST">
        <fieldset>
            <legend>Dados do candidato</legend>
            <p>
                <label for="iest">Estado:</label>

                <select name="estados" id="iest">
                    <optgroup label="Sudeste">
                        <option value="SP">São paulo</option>
                        <option value="RJ">Rio de janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espírito Santo</option>
                    </optgroup>

                    <optgroup label="Nordeste">
                        <option value="RG">Rio grande do norte</option>
                        <option value="AL">Alagoas</option>
                        <option value="PE" selected>Pernambuco</option>
                        <option value="BH">Bahia</option>
                    </optgroup>
                </select>

            </p>
            <!--Com essa configuração vai me mostrar um menu suspenso em cima do meu text com as opções configuradas -->
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="profissao" id="iprof" list="lstprof" placeholder="--Digite sua profissão--"/>
                <datalist id="lstprof">
                    <option>Dentista</option>
                    <option>Programador</option>
                    <option>Contador</option>
                    <option>Gerente</option>
                    <option>Vendedor</option>
                    <option>Predeiro</option>
                </datalist>

            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
        </p>
    </form>
</body>
</html>
