<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formuláro 003</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Teste de Formuláro</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome completo" />
        </p>
        <p>
            <label for="imedia">Médía</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10" />
        </p>

        <p>
            <label for="imes">Pedíodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-11"/>
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" value="2-11-2022" id="idia" />
        </p>
        <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
        </p>
    </form>
</body>
</html>
