<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5 , podemos inserir os elementos da lista a seguir . Passe o nause sobra os termos para descobrir
        qual a tag deverá utilizar em cada caso. 
    </p>

    <ul>
        <li><abbr title="Use a tag &#60;p&#62;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &#60;h1 ao h6&#62;">Título</abbr></li>
        <li><abbr title="Use a tag &#60;Img&#62;">Imagens</abbr></li>
        <li><abbr title="Use a tag &#60;abbr&#62;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &#60;&#62;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &#60;ol&#62;">Lista númeradas</abbr></li>
        <li><abbr title="Use a tag &#60;ul&#62;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
